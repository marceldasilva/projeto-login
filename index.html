<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
</head>
<body>
    <main>
        <section class="imagem">
        <div class="conteudo">
            <h1>Login</h1>
            <p>
                <fontsninja-text id="fontsninja-text-2" class="fontsninja-family-variant_system-ui_700_normal">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</fontsninja-text>
            </p>
        </div>
        <div class="formulario">
            <form action="cadastro.php" method="post">
                <p class="fora">
                    <label for="iemail"></label>
                    <input class="dentro" type="email" name="email" id="iemail" required placeholder="Seu email">
                </p>
                <p class="fora">
                    <label for="isen"></label>
                    <input class="dentro" type="password" name="sen" id="isen" required placeholder="Sua senha" minlength="8">
                </p>
                <p>
                    <input class="entrar" type="submit" value="Entrar">
                </p>
                <p>
                    <input class="esqueci" type="submit" value="Esqueci minha senha">
                </p>
            </form>
        </div>
    </section>
    </main>
</body>
</html>
