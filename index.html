<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

        <form action="cadastro.php" method="post">
            <p class="ems">
                <label for="iemail">Email:</label>
                <input class="dentro" type="email" name="email" id="iemail" required placeholder="Seu email">
            </p>
            <p class="ems">
                <label for="isen">Senha:</label>
                <input class="dentro" type="password" name="sen" id="isen" required placeholder="Sua senha" minlength="8">
            </p>
            <p>
                <input class="entrar" type="submit" value="Entrar">
            </p>
            <p>
                <input class="esqueci" type="submit" value="Esqueci minha senha">
            </p>
        </form>
    </main>
</body>
</html>
